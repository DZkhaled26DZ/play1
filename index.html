
<html><head><base href="." />
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>مشغل البث المباشر - خالد دراغة</title>

<!-- Plyr CSS -->
<link rel="stylesheet" href="https://cdn.plyr.io/3.7.8/plyr.css">

<!-- HLS.js for HLS streaming support -->
<script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>

<!-- Plyr Player -->
<script src="https://cdn.plyr.io/3.7.8/plyr.js"></script>

<style>
    body {
        margin: 0;
        padding: 20px;
        background: #0f0f0f;
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        color: white;
        direction: rtl;
    }

    .container {
        max-width: 1200px;
        margin: 0 auto;
        padding: 20px;
        background: #1a1a1a;
        border-radius: 10px;
        box-shadow: 0 0 30px rgba(0,0,0,0.5);
    }

    .player-wrapper {
        position: relative;
        width: 100%;
        border-radius: 8px;
        overflow: hidden;
        margin-bottom: 20px;
    }

    video {
        width: 100%;
        height: 100%;
    }

    h1 {
        text-align: center;
        margin-bottom: 20px;
        color: #fff;
    }

    .footer {
        text-align: center;
        margin-top: 20px;
        padding: 15px;
        border-top: 1px solid #333;
        color: #888;
    }

    /* Custom Plyr theme */
    .plyr--full-ui input[type=range] {
        color: #00ff95;
    }

    .plyr--video .plyr__control--overlaid {
        background: rgba(0, 255, 149, 0.9);
    }

    .plyr--video .plyr__control:hover {
        background: #00ff95;
    }
</style>
</head>
<body>
    <div class="container">
        
        <div class="player-wrapper">
            <video id="player" playsinline controls crossorigin>
                <source src="https://pepebong.online/live/4/chunks.m3u8" type="application/x-mpegURL">
            </video>
        </div>

        <div class="footer">
            جميع الحقوق محفوظة © خالد دراغة 2024
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const video = document.getElementById('player');
            const streamUrl = 'https://c3.yallachoots.online/hls/0/stream.m3u8';

            // Initialize Plyr
            const player = new Plyr(video, {
                controls: ['play-large', 'play', 'progress', 'current-time', 'mute', 'volume', 'captions', 'settings', 'pip', 'airplay', 'fullscreen'],
                autoplay: true,
                muted: true,
                loadSprite: true,
            });

            // Initialize HLS if supported
            if (Hls.isSupported()) {
                const hls = new Hls({
                    debug: false,
                    enableWorker: true,
                    lowLatencyMode: true,
                    backBufferLength: 90,
                    maxBufferLength: 30,
                    maxMaxBufferLength: 600,
                    maxBufferSize: 60 * 1000 * 1000,
                    maxBufferHole: 0.5,
                    progressive: true
                });

                hls.loadSource(streamUrl);
                hls.attachMedia(video);

                hls.on(Hls.Events.MANIFEST_PARSED, function() {
                    video.play()
                        .then(() => {
                            console.log("Playback started");
                        })
                        .catch(e => {
                            console.error("Autoplay failed:", e);
                        });
                });

                hls.on(Hls.Events.ERROR, function(event, data) {
                    if (data.fatal) {
                        switch(data.type) {
                            case Hls.ErrorTypes.NETWORK_ERROR:
                                hls.startLoad();
                                break;
                            case Hls.ErrorTypes.MEDIA_ERROR:
                                hls.recoverMediaError();
                                break;
                        }
                    }
                });
            }
        });
    </script>
</body>
</html>
